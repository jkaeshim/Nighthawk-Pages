<!DOCTYPE html>
<html>
<head>
    <title>Favorite Movies</title>
</head>
<body>
    <h1>Favorite Movies</h1>
    <form action="/add_movie" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="actors">Actors:</label>
        <input type="text" id="actors" name="actors"><br>

        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary"></textarea><br>

        <button type="submit">Add Movie</button>
    </form>
    <ul>
        {% for movie in movies %}
            <li>
                <strong>Title:</strong> {{ movie[1] }}<br>
                <strong>Actors:</strong> {{ movie[2] }}<br>
                <strong>Summary:</strong> {{ movie[3] }}<br>
                <form action="/delete_movie/{{ movie[0] }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
