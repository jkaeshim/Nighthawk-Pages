<!DOCTYPE html>
<html>
<head>
    <title>Favorite Movies</title>
</head>
<body>
    <h1>Favorite Movies</h1>
    <form id="addMovieForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="actors">Actors:</label>
        <input type="text" id="actors" name="actors"><br>

        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary"></textarea><br>

        <button type="submit">Add Movie</button>
    </form>

    <h2>Favorite Movies</h2>
    <ul id="movieList"></ul>

    <button id="fetchTmdbButton">Fetch TMDb Movie</button>

    <script>
        // JavaScript code to handle interactions with the backend and fetching TMDb movie
        document.getElementById('fetchTmdbButton').addEventListener('click', fetchTmdbMovie);

        function fetchTmdbMovie() {
            fetch('/api/tmdb_movie')
                .then(response => response.json())
                .then(data => {
                    // Handle data from TMDb API, e.g., display movie details
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error fetching movie data:', error);
                });
        }
    </script>
</body>
</html>
